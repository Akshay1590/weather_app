<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWeather App</title>
  </head>
  <body>
    <div class="Cointainer">
      <div class="header">
        <div class="searchbox">
          <input type="text" placeholder="Enter Your City" class="input-box" />

          <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
        </div>
      </div>
      <div class="weatherbody">
        <img src="/APP/icons/clear.png" alt="" class="weatherbody-img" />
      </div>
      <div class="weather-box">
        <p class="temperature">0 <sup>Â°C</sup></p>
        <p class="description">Light Rain</p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="fas fa-tint"></i>
          <div class="text">
            <span id="humidity">45%</span>
            <p>humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fas fa-wind"></i>
          <div class="text">
            <span id="wind-speed">12Km/H</span>
            <p>wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c25d049a1b.js"
      crossorigin="anonymous"
    ></script>
    <script src="ak.js"></script>
  </body>
</html>
